syntax = "proto3";
package com.sherlockmysteries.pdata;

message CaseData {
	string caseid = 1;
	string name = 2;
	repeated string streets = 3;
	repeated string locations = 4;
	string author = 5;
	string voice_actor = 6;
	string illustration_artist = 7;
	string description = 8;
	MapType mapType = 9;
}

enum MapType {
	/** Old birdeye map. */
	BIRDEYE = 0;
	/** The pictorial map of London. */
	PICTORIAL = 1;
}